<div class="bd-main-container">
  <div class="bd-sub-sidebar">
    <div class="sub-sidebar-title">
      <b>重大事件</b>
    </div>
    <div>
      <ul class="nav nav-pills nav-stacked bd-sub-siderbar-ul">
        <li role="presentation"><a ui-sref="bigEventCategory">重大事件分类</a></li>
        <li role="presentation" class="active"><a ui-sref="bigEvents">重大事件列表</a></li>
      </ul>
    </div>
  </div>
  <div class="bd-sub-content">
    <div class="container-fluid" ng-controller="SaveBigEventCtrl">
      <!-- title -->
      <div class="dashboard-title clearfix">
        <div class="pull-left">
          <h5 class="content-title">新增重大事件</h5>
        </div>
      </div>
      <!-- content -->
      <!-- <div class="alert alert-success" role="alert"><b>注意：</b>为了保证轮播中文字显示清晰，图片请选用浅色调！</div> -->
      <form class="form-horizontal" id="bigEventForm" name="bigEventForm" novalidate role="form" ng-submit="update()">
        <div class="form-group">
          <label class="col-sm-1 control-label">
            <span class="text-danger">*</span>
            <span>重大事件分类</span>
          </label>
          <div class="col-sm-3">
            <select class="form-control bd-category-select pull-left" ng-model='category' required ng-options='category._id as category.title for category in categories'></select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">
            <span class="text-danger">*</span>
            <span>重大事件</span>
          </label>
          <div class="col-sm-3"
          ng-class="{'has-success has-feedback':bigEventForm.question.$valid,'has-error has-feedback':bigEventForm.question.$invalid&&bigEventForm.question.$dirty}">
            <input class="form-control" type="text" placeholder="请输入重大事件" name="question" ng-model="question" required>
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign':bigEventForm.question.$invalid&&bigEventForm.question.$dirty,'glyphicon-ok':bigEventForm.question.$valid}"></span>
            <span class="help-block bd-red" ng-show="bigEventForm.question.$error.required&&bigEventForm.question.$dirty">重大事件为必填项！</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">
            <span class="text-danger">*</span>
            <span>描述</span>
          </label>
          <div class="col-sm-6">
          <summernote ng-model="answer" config="summernoteOptions" lang="zh-CN" on-image-upload="imageUpload(files)" editor="editor"  editable="editable" required></summernote>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-3 col-sm-offset-1">
            <button type="submit" class="btn btn-primary" ng-disabled="bigEventForm.$invalid">保存</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
