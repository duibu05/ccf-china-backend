<div class="bd-main-container">
  <div class="bd-sub-sidebar">
    <div class="sub-sidebar-title">
      <b>重大事件</b>
    </div>
    <div>
      <ul class="nav nav-pills nav-stacked bd-sub-siderbar-ul">
        <li role="presentation" class="active"><a ui-sref="bigEventCategory">重大事件分类</a></li>
        <li role="presentation"><a ui-sref="bigEvents">重大事件列表</a></li>
      </ul>
    </div>
  </div>
  <div class="bd-sub-content">
    <div class="container-fluid" ng-controller="UpdateBigEventCategoryCtrl">
      <!-- title -->
      <div class="dashboard-title clearfix">
        <div class="pull-left">
          <h5 class="content-title">修改重大事件分类</h5>
        </div>
      </div>
      <!-- content -->
      <!-- <div class="alert alert-success" role="alert"><b>注意：</b>为了保证轮播中文字显示清晰，图片请选用浅色调！</div> -->
      <form class="form-horizontal" id="bigEventCategoryForm" name="bigEventCategoryForm" novalidate role="form" ng-submit="update()">
        <div class="form-group">
          <label class="col-sm-1 control-label">
            <span class="text-danger">*</span>
            <span>名称</span>
          </label>
          <div class="col-sm-3" ng-class="{'has-success has-feedback':bigEventCategoryForm.bigEventCategory.$valid,'has-error has-feedback':bigEventCategoryForm.bigEventCategory.$invalid&&bigEventCategoryForm.bigEventCategory.$dirty}">
            <input class="form-control" type="text" placeholder="请输入分类名称" name="title" ng-model="title" required>
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign':bigEventCategoryForm.bigEventCategory.$invalid&&bigEventCategoryForm.bigEventCategory.$dirty,'glyphicon-ok':bigEventCategoryForm.bigEventCategory.$valid}"></span>
            <span class="help-block bd-red" ng-show="bigEventCategoryForm.bigEventCategory.$error.required&&bigEventCategoryForm.bigEventCategory.$dirty">分类名称为必填项！</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-3 col-sm-offset-1">
            <button type="submit" class="btn btn-primary" ng-disabled="bigEventCategoryForm.$invalid">保存</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
