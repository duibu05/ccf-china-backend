<div class="container-fluid" ng-controller="ProductCategoryCtrl">
  <!-- title -->
  <div class="dashboard-title clearfix">
    <div class="pull-left">
      <h5 class="content-title">应用领域-产品分类</h5>
    </div>
  </div>
  <!-- content -->
  <!-- tips -->
  <div class="alert alert-success" role="alert"><b>提醒：</b><span>拖动可进行排序！</span></div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th width="10%">序号</th>
        <th width="19%">应用领域</th>
        <th width="30%">产品分类</th>
        <th width="19%">添加日期</th>
        <th width="19%">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="category in applicationArea.categories" ng-drop="true" ng-drop-success="onDropComplete($index, $data,$event)">
        <td colspan="5" ng-drag="true" ng-drag-data="category" ng-class="category.name">
          <table width="100%">
            <tr>
              <td width="10%" style="border:none;">{{$index + 1}}</td>
              <td width="19%" style="border:none;">{{applicationArea.name}}</td>
              <td width="30%" style="border:none;">{{category.name}}</a>
              </td>
              <td width="19%" style="border:none;">{{applicationArea.meta.createdAt|date:'yyyy-MM-dd HH:mm'}}</td>
              <td width="19%" style="border:none;"><a ui-sref="updateProductCategory({applicationAreaId:applicationArea._id,index:$index,name:category.name})">修改</a> | <a href="javascript:" bd-confirm-click="确定删除该应用领域，将同时删除该领域所以产品分类以及相关产品？" confirmed-click="del(applicationArea._id,$index)">删除</a></td>
            </tr>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</div>
