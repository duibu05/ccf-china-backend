<div class="container-fluid" ng-controller="BannerCtrl">
  <!-- title -->
  <div class="dashboard-title clearfix">
    <div class="pull-left">
      <h5 class="content-title">轮播图管理</h5>
    </div>
    <div class="pull-right">
      <a ui-sref="saveBanner" class="btn btn-primary">添加轮播图</a>
    </div>
  </div>
  <div class="alert alert-success" role="alert"><b>注意：</b>为了保证轮播中文字显示清晰，图片请选用浅色调！</div>
  <!-- content -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th>序号</th>
        <th>图片</th>
        <th>轮播标题</th>
        <th>轮播描述</th>
        <th>相关产品分类</th>
        <th>添加日期</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="banner in banners">
        <td>{{$index + 1}}</td>
        <td class="td-preview-img">
          <a href="" data-toggle="modal" data-target="#previewImg" data-url="{{banner.url}}">
            <img ng-src="{{banner.url}}?imageView2/2/h/30" class="img-responsive" />
          </a>
        </td>
        <td>{{banner.title}}</td>
        <td>{{banner.brief}}</td>
        <td>{{banner.applicationArea.category.name}}</td>
        <td>{{banner.meta.createdAt|date:'yyyy-MM-dd HH:mm'}}</td>
        <td><a ui-sref="updateBanner({_id:banner._id})">修改</a> | <a href="javascript:" bd-confirm-click="确定删除该轮播图？" confirmed-click="del(banner._id,$index)">删除</a></td>
      </tr>
    </tbody>
  </table>
</div>
