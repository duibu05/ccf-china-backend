<div class="container-fluid" ng-controller="RecommandedAACtrl">
  <!-- title -->
  <div class="dashboard-title clearfix">
    <div class="pull-left">
      <h5 class="content-title">应用领域推荐</h5>
    </div>
    <div class="pull-right">
      <a ui-sref="saveRecommandedAA" class="btn btn-primary">添加推荐</a>
    </div>
  </div>
  <div class="alert alert-success" role="alert"><b>注意：</b>请完善应用领域之后再编辑此模块！请尽量将该模块内容数目控制在四个！</div>
  <!-- content -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th>序号</th>
        <th>应用领域</th>
        <th>标题</th>
        <th>描述</th>
        <th>图片</th>
        <th>添加日期</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="recommandedAA in recommandedAAs">
        <td>{{$index + 1}}</td>
        <td>{{recommandedAA.applicationArea.name}}</td>
        <td>{{recommandedAA.title}}</td>
        <td>{{recommandedAA.brief}}</td>
        <td class="td-preview-img">
          <a href="" data-toggle="modal" data-target="#previewImg" data-url="{{recommandedAA.url}}">
            <img ng-src="{{recommandedAA.url}}?imageView2/2/h/30" class="img-responsive" />
          </a>
        </td>
        <td>{{recommandedAA.meta.createdAt|date:'yyyy-MM-dd HH:mm'}}</td>
        <td><a ui-sref="updateRecommandedAA({_id:recommandedAA._id})">修改</a> | <a href="javascript:" bd-confirm-click="确定删除该轮播图？" confirmed-click="del(recommandedAA._id,$index)">删除</a></td>
      </tr>
    </tbody>
  </table>
</div>
