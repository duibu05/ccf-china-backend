<!-- Add Administrator Modal -->
<div class="container-fluid" ng-controller="SaveRecommandedAACtrl">
  <!-- title -->
  <div class="dashboard-title clearfix">
    <div class="pull-left">
      <h5 class="content-title">添加推荐</h5>
    </div>
  </div>
  <!-- content -->
  <form class="form-horizontal" id="saveRecommandedAAForm" name="saveRecommandedAAForm" novalidate role="form" ng-submit="save()">
    <div class="form-group">
      <label class="col-sm-1 control-label">
        <span class="text-danger">*</span>
        <span>推荐领域标题</span>
      </label>
      <div class="col-sm-3" ng-class="{'has-success has-feedback':saveRecommandedAAForm.title.$valid,'has-error has-feedback':saveRecommandedAAForm.title.$invalid&&saveRecommandedAAForm.title.$dirty}">
        <input type="text" class="form-control" placeholder="请输入推荐领域标题" name="title" ng-model="title" required>
        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign':saveRecommandedAAForm.title.$invalid&&saveRecommandedAAForm.title.$dirty,'glyphicon-ok':saveRecommandedAAForm.title.$valid}"></span>
        <span class="help-block bd-red" ng-show="saveRecommandedAAForm.title.$error.required&&saveRecommandedAAForm.title.$dirty">推荐领域标题为必填项！</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-1 control-label">
        <span class="text-danger">*</span>
        <span>推荐领域描述</span>
      </label>
      <div class="col-sm-3" ng-class="{'has-success has-feedback':saveRecommandedAAForm.brief.$valid,'has-error has-feedback':saveRecommandedAAForm.brief.$invalid&&saveRecommandedAAForm.brief.$dirty}">
        <textarea class="form-control" placeholder="请输入推荐领域描述" name="brief" ng-model="brief" required></textarea>
        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign':saveRecommandedAAForm.brief.$invalid&&saveRecommandedAAForm.brief.$dirty,'glyphicon-ok':saveRecommandedAAForm.brief.$valid}"></span>
        <span class="help-block bd-red" ng-show="saveRecommandedAAForm.brief.$error.required&&saveRecommandedAAForm.brief.$dirty">推荐领域描述为必填项！</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-1 control-label">
        <span class="text-danger">*</span>
        <span>图片</span>
      </label>
      <div class="col-sm-3">
        <div ngf-drop ngf-select ng-model="file" class="drop-box" ngf-drag-over-class="'dragover'" editor="editor" ngf-multiple="false" ngf-allow-dir="true" ngf-pattern="'image/*'">
          <span ng-if="!url">拖动文件到这里或者点击上传</span>
          <div ng-if="!!previewUrl">
            <img ng-src="{{previewUrl}}?imageView2/2/w/300" alt="" class="img-responsive">
          </div>
        </div>
        <input type="hidden" name="url" ng-model="url" required />
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-1 control-label">
        <span class="text-danger">*</span>
        <span>选择领域</span>
      </label>
      <div class="col-sm-10">
        <select class="form-control bd-category-select pull-left" ng-model="applicationArea" ng-options="applicationArea._id as applicationArea.name for applicationArea in applicationAreas"></select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-3 col-sm-offset-1">
        <button type="submit" class="btn btn-primary" ng-disabled="saveRecommandedAAForm.$invalid&&saveRecommandedAAForm" ng-bind="btn"></button>
      </div>
    </div>
  </form>
</div>
