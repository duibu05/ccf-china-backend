<div class="container-fluid" ng-controller="SolutionTechSpecsCtrl">
  <!-- title -->
  <div class="dashboard-title clearfix">
    <div class="pull-left">
      <h5 class="content-title">{{solution.name}}的技术规格</h5>
    </div>
    <div class="pull-right">
      <a ui-sref="saveSolutionTechSpec({_id:solution._id})" class="btn btn-primary">添加技术规格</a>
    </div>
  </div>
  <!-- content -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th>序号</th>
        <th>项目</th>
        <th>规格</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="techSpec in solution.techSpecs">
        <td>{{$index + 1}}</td>
        <td>{{techSpec.name}}</td>
        <td>{{techSpec.value}}</td>
        <td><a ui-sref="updateSolutionTechSpec({_id:solution._id,index:$index})">修改</a> | <a href="javascript:" bd-confirm-click="确定删除该技术规格？" confirmed-click="del($index)">删除</a></td>
      </tr>
    </tbody>
  </table>
</div>
