<!-- Add Administrator Modal -->
<div class="container-fluid" ng-controller="SaveSolutionTechSpecCtrl">
  <!-- title -->
  <div class="dashboard-title clearfix">
    <div class="pull-left">
      <h5 class="content-title">{{action}}解决方案技术规格</h5>
    </div>
  </div>
  <!-- tips -->
  <!-- <div class="alert alert-success" role="alert" ng-if="action==='添加'"><b>提醒：</b><span>添加解决方案包括添加解决方案基本信息和添加解决方案卖点两部分，请保存基本信息后继续完成解决方案卖点编辑</span></div> -->
  <!-- content -->
  <form class="form-horizontal" id="saveSolutionTechSpecForm" name="saveSolutionTechSpecForm" novalidate role="form" ng-submit="save()">
    <div class="form-group">
      <label class="col-sm-1 control-label">
        <span class="text-danger">*</span>
        <span>名称</span>
      </label>
      <div class="col-sm-3" ng-class="{'has-success has-feedback':saveSolutionTechSpecForm.name.$valid,'has-error has-feedback':saveSolutionTechSpecForm.name.$invalid&&saveSolutionTechSpecForm.name.$dirty}">
        <input type="text" class="form-control" placeholder="请输入名称" name="name" ng-model="name" required>
        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign':saveSolutionTechSpecForm.name.$invalid&&saveSolutionTechSpecForm.name.$dirty,'glyphicon-ok':saveSolutionTechSpecForm.name.$valid}"></span>
        <span class="help-block bd-red" ng-show="saveSolutionTechSpecForm.name.$error.required&&saveSolutionTechSpecForm.name.$dirty">名称为必填项！</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-1 control-label">
        <span class="text-danger">*</span>
        <span>规格</span>
      </label>
      <div class="col-sm-3" ng-class="{'has-success has-feedback':saveSolutionTechSpecForm.value.$valid,'has-error has-feedback':saveSolutionTechSpecForm.value.$invalid&&saveSolutionTechSpecForm.value.$dirty}">
        <textarea class="form-control" placeholder="请输入规格" name="value" ng-model="value" required></textarea>
        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-warning-sign':saveSolutionTechSpecForm.value.$invalid&&saveSolutionTechSpecForm.value.$dirty,'glyphicon-ok':saveSolutionTechSpecForm.value.$valid}"></span>
        <span class="help-block bd-red" ng-show="saveSolutionTechSpecForm.value.$error.required&&saveSolutionTechSpecForm.value.$dirty">规格为必填项！</span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-3 col-sm-offset-1">
        <button type="submit" class="btn btn-primary" ng-disabled="saveSolutionTechSpecForm.$invalid&&saveSolutionTechSpecForm">保存</button>
      </div>
    </div>
  </form>
</div>
