<div class="bd-main-container">
  <div class="bd-sub-sidebar">
    <div class="sub-sidebar-title">
      <b>友情链接</b>
    </div>
    <div>
      <ul class="nav nav-pills nav-stacked bd-sub-siderbar-ul">
        <li role="presentation" class="active"><a ui-sref="friendLinkCategory">分类</a></li>
        <li role="presentation"><a ui-sref="friendLinks">列表</a></li>
      </ul>
    </div>
  </div>
  <div class="bd-sub-content">
    <div class="container-fluid" ng-controller="FriendLinkCategoryCtrl">
      <!-- title -->
      <div class="dashboard-title clearfix">
        <div class="pull-left">
          <h5 class="content-title">分类</h5>
        </div>
        <div class="pull-right">
          <a ui-sref="saveFriendLinkCategory" class="btn btn-primary">新增分类</a>
        </div>
      </div>
      <!-- content -->
      <!-- <div class="alert alert-success" role="alert"><b>注意：</b>为了保证轮播中文字显示清晰，图片请选用浅色调！</div> -->
      <table class="table table-hover">
        <thead>
          <tr>
            <th>序号</th>
            <th>分类</th>
            <th>添加日期</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="friendLinkCategory in friendLinkCategories">
            <td>{{$index + 1}}</td>
            <td>{{friendLinkCategory.title}}</td>
            <td>{{friendLinkCategory.meta.createdAt | date:'yyyy-MM-dd'}}</td>
            <td><a ui-sref="updateFriendLinkCategory({_id:friendLinkCategory._id})">修改</a> | <a href="javascript:" bd-confirm-click="确定删除该友情链接分类，将同时删除该分类下所有友情链接？" confirmed-click="del(friendLinkCategory._id,$index)">删除</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
